<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="container text-left" *ngIf="!isLoading">
  <div class="row">
    <div
      class="col-xs-12 col-md-4 col-md-offset-4 jumbotron"
      style="box-shadow: 0 2px 10px rgba(0, 0, 0, 2);"
    >
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>

      <div>
        <h2 class="text-primary text-center">Welcome</h2>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <span
              *ngIf="
                !signUpForm.get('email').valid &&
                signUpForm.get('email').touched
              "
              class="help-block"
              >Please enter a valid email!</span
            >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <button
            class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!signUpForm.valid"
            style="cursor: pointer;"
          >
            LogIn
          </button>
        </form>
        <p class="text-center">
          Not Registered yet?<a [routerLink]="['/signup']">Sign Up!</a>
        </p>
      </div>
    </div>
  </div>
</div>
